<div class="test" [ngClass]="isDarkTheme ? 'dark-theme' : 'light-theme'">
  <nz-layout>
    <nz-header>
      <div class="logo" (click)="gohomead()"></div>
      <ul nz-menu nzTheme="dark" nzMode="horizontal" class="header-menu">
        <li nz-menu-item nzSelected>首頁</li>
        <li nz-menu-item>會員</li>
        <li nz-menu-item>管理員</li>
      </ul>
      <!-- 主題切換按鈕 -->
      <button nz-button nzType="link" (click)="toggleTheme()" style="color:black; float: right;">
        {{ isDarkTheme ? '☀️ 淺色主題' : '🌙 深色主題' }}
      </button>
    </nz-header>

    <nz-layout>
      <nz-sider nzWidth="200px" nzTheme="light" [nzCollapsible]="true" [nzCollapsed]="false">
        <ul nz-menu nzMode="inline" class="sider-menu">
          <li nz-submenu nzOpen nzIcon="user" nzTitle="會員資料維護">
            <ul>
              <li nz-menu-item nzSelected>大頭照</li>
              <li nz-menu-item>會員狀態</li>
              <li nz-menu-item>資料修改</li>
              <li nz-menu-item>填寫紀錄</li>
            </ul>
          </li>

              <li nz-menu-item>option8</li>
            </ul>
          </li>

              <li nz-menu-item>option11</li>
              <li nz-menu-item>option12</li>
            </ul>
          </li> -->
        </ul>
      </nz-sider>

      <nz-layout class="inner-layout">
        <nz-breadcrumb>
          <nz-breadcrumb-item>Home</nz-breadcrumb-item>
